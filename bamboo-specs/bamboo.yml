version: 2
plan:
    project-key: WAX
    key: WAX
    name: NodeJs
stages:
  - Build node_modules:
    - build
  - Build Docker:
    - build_docker
  - deploy to ecs:
    - deploy_ecs
build:
  tasks:
    - script:
        - npm install
  requirements:
    - npm
build_docker:
  tasks:
    - script:
        - whoami
        - echo 'Docker Build'
        - docker build -t nodeapp:latest .
        - docker login docker.io
        - docker tag nodeapp:latest docker.io/mithunlatiff/sample-node:latest
        - docker push docker.io/mithunlatiff/sample-node:latest
        - docker tag nodeapp:latest docker.io/mithunlatiff/sample-node:${bamboo.buildNumber}
        - docker push docker.io/mithunlatiff/sample-node:${bamboo.buildNumber}
deploy_ecs:
  tasks:
    # agent preinstalled with AWS CLI
    - script:
        - mkdir -p ~/.aws
        - ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
        - SECRET_KEY_ID=$AWS_SECRET_ACCESS_KEY
        - echo $ACCESS_KEY_ID
        - echo -e "[default]\naws_access_key_id = $ACCESS_KEY_ID\naws_secret_access_key = $SECRET_KEY_ID" > ~/.aws/credentials 
        - export AWS_DEFAULT_PROFILE=default
        - export BUILD_ID=${bamboo.buildNumber}
        - export repo=sample-node:latest
        - aws s3 ls